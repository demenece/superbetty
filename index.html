<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SuperBetty</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
</head>
<body>
  
  <div id="game-container">
    <section class="kitchen">
      <div class="betty"></div>
      <div class="supplies">
        <div class="supply coffee" data-type="coffee"></div>
        <div class="supply pie" data-type="pie"></div>
        <div class="supply brownie" data-type="brownie"></div>
      </div>
      <div class="time"></div>
    </section>
  
    <section class="workspace">
      <div class="worker">0</div>
    </section>
    
    <section class="stats"></section>
  </div>
  
</body>
</html>
